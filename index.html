<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship-Up - Le ultime news</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .news-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .news-item {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .news-item strong {
            font-size: 18px;
            color: #007bff;
        }
        .admin-section {
            margin-top: 20px;
            display: none;
            flex-direction: column;
        }
        .admin-section input, .admin-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .admin-section button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .admin-section button:hover {
            background: #0056b3;
        }
        #admin-login-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #admin-login-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="admin-login-btn">Admin Login</button>
        <h2>Ship-Up - Le ultime news</h2>
        <div id="news-container" class="news-container"></div>
        
        <div class="admin-section" id="admin-section">
            <h3>Aggiungi News</h3>
            <input type="text" id="news-title" placeholder="Titolo">
            <textarea id="news-content" placeholder="Contenuto"></textarea>
            <input type="file" id="news-file" multiple>
            <button onclick="addNews()">Pubblica</button>
        </div>
    </div>
    
    <script>
        document.getElementById("admin-login-btn").addEventListener("click", function() {
            document.getElementById("admin-section").style.display = "flex";
        });
        
        function loadNews() {
            let container = document.getElementById("news-container");
            container.innerHTML = "";
            let storedNews = JSON.parse(localStorage.getItem("news")) || [];
            storedNews.forEach(n => {
                let div = document.createElement("div");
                div.className = "news-item";
                let fileLinks = "";
                if (n.files) {
                    n.files.forEach(file => {
                        fileLinks += `<p><a href="${file}" target="_blank">ðŸ“Ž Allegato</a></p>`;
                    });
                }
                div.innerHTML = `<strong>${n.title}</strong><p>${n.content}</p>${fileLinks}`;
                container.appendChild(div);
            });
        }
        
        function addNews() {
            let title = document.getElementById("news-title").value;
            let content = document.getElementById("news-content").value;
            let filesInput = document.getElementById("news-file").files;
            let files = [];
            
            for (let i = 0; i < filesInput.length; i++) {
                let file = filesInput[i];
                let url = URL.createObjectURL(file);
                files.push(url);
            }
            
            if (title && content) {
                let storedNews = JSON.parse(localStorage.getItem("news")) || [];
                storedNews.push({ title, content, files });
                localStorage.setItem("news", JSON.stringify(storedNews));
                loadNews();
                document.getElementById("news-title").value = "";
                document.getElementById("news-content").value = "";
            }
        }
        
        window.onload = loadNews;
    </script>
</body>
</html>
