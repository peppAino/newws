<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship-Up - Le ultime news</title>
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .news-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .news-item {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            width: 100%;
            position: relative;
        }
        .news-item strong {
            font-size: 18px;
            color: #007bff;
        }
        .news-item button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .edit-btn {
            right: 60px;
            background: #28a745;
        }
        .read-btn {
            bottom: 10px;
            right: 10px;
            background: #007bff;
            position: absolute;
        }
        .admin-section {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            width: 100%;
        }
        .admin-section input, .admin-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .admin-section button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #admin-login-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="admin-login-btn">Admin Login</button>
        <h2>Ship-Up - Le ultime news</h2>
        <div id="news-container" class="news-container"></div>
        
        <div class="admin-section" id="admin-section">
            <h3>Aggiungi News</h3>
            <input type="text" id="news-title" placeholder="Titolo">
            <textarea id="news-content" placeholder="Contenuto"></textarea>
            <emoji-picker id="emoji-picker"></emoji-picker>
            <input type="file" id="news-file" multiple>
            <button onclick="addNews()">Pubblica</button>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("admin-login-btn").addEventListener("click", function() {
                let password = prompt("Inserisci la password admin:");
                let hashedPassword = "a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa7e62a7e90a8e52bfa2e"; // Nuovo hash SHA-256
                if (CryptoJS.SHA256(password).toString() === hashedPassword) {
                    document.getElementById("admin-section").style.display = "flex";
                } else {
                    alert("Password errata!");
                }
            });

            const emojiPicker = document.getElementById("emoji-picker");
            if (emojiPicker) {
                emojiPicker.addEventListener("emoji-click", event => {
                    document.getElementById("news-content").value += event.detail.unicode;
                });
            }
            loadNews();
        });
        
        function loadNews() {
            let container = document.getElementById("news-container");
            container.innerHTML = "";
            let storedNews = JSON.parse(localStorage.getItem("news")) || [];
            let readNews = JSON.parse(localStorage.getItem("readNews")) || {};
            storedNews.forEach((n, index) => {
                let div = document.createElement("div");
                div.className = "news-item";
                div.innerHTML = `<strong>${n.title}</strong><p>${n.content}</p>
                    <button class="edit-btn" onclick="editNews(${index})">Modifica</button>
                    <button onclick="deleteNews(${index})">Elimina</button>
                    <button class="read-btn" onclick="confirmRead(${index})" ${readNews[index] ? 'disabled' : ''}>${readNews[index] ? 'Letto' : 'Conferma lettura'}</button>`;
                container.appendChild(div);
            });
        }
        
        function addNews() {
            let title = document.getElementById("news-title").value;
            let content = document.getElementById("news-content").value;
            let files = document.getElementById("news-file").files;
            let storedNews = JSON.parse(localStorage.getItem("news")) || [];
            storedNews.push({ title, content, files: Array.from(files).map(f => f.name) });
            localStorage.setItem("news", JSON.stringify(storedNews));
            loadNews();
        }

        function deleteNews(index) {
            let storedNews = JSON.parse(localStorage.getItem("news")) || [];
            storedNews.splice(index, 1);
            localStorage.setItem("news", JSON.stringify(storedNews));
            loadNews();
        }

        function editNews(index) {
            let storedNews = JSON.parse(localStorage.getItem("news")) || [];
            let news = storedNews[index];
            document.getElementById("news-title").value = news.title;
            document.getElementById("news-content").value = news.content;
            deleteNews(index);
        }

        function confirmRead(index) {
            let readNews = JSON.parse(localStorage.getItem("readNews")) || {};
            readNews[index] = true;
            localStorage.setItem("readNews", JSON.stringify(readNews));
            loadNews();
        }
    </script>
</body>
</html>
